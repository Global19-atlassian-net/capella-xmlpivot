ModelingAidsMultiCriteriaComparisonMethod_Absolute=Absolute
ModelingAidsMultiCriteriaComparisonMethod_AbsoluteTooltip=Absolute matching consists in matching model elements independently of their neighboring elements.\nThis is relevant for comparing different versions of the same model.
ModelingAidsMultiCriteriaComparisonMethod_EIDCriterion=Extrinsic IDs
ModelingAidsMultiCriteriaComparisonMethod_EIDCriterionTooltip=Extrinsic IDs are identifiers which are assigned to model elements at the persistence level, e.g., XML/XMI IDs.
ModelingAidsMultiCriteriaComparisonMethod_IIDCriterion=Intrinsic IDs
ModelingAidsMultiCriteriaComparisonMethod_IIDCriterionTooltip=Intrinsic IDs are identifiers that model elements own via a property.
ModelingAidsMultiCriteriaComparisonMethod_KeepMatchData=Keep match data
ModelingAidsMultiCriteriaComparisonMethod_KeepMatchDataTooltip=This option determines whether match data is kept in memory.\nIf enabled, this option allows for a better understanding on how model elements\nhave been matched, at the price of a higher memory footprint.
ModelingAidsMultiCriteriaComparisonMethod_Label=Configure how the comparison is computed.
ModelingAidsMultiCriteriaComparisonMethod_MatchingCriteria=Matching criteria
ModelingAidsMultiCriteriaComparisonMethod_MatchingCriteriaTooltip=Matching criteria are listed in increasing order of priority.
ModelingAidsMultiCriteriaComparisonMethod_NameCriterion=Names
ModelingAidsMultiCriteriaComparisonMethod_NameCriterionTooltip=This criterion allows matching elements which have the same unique name within matching containers.
ModelingAidsMultiCriteriaComparisonMethod_Note=Note:
ModelingAidsMultiCriteriaComparisonMethod_OtherCriteria=Others
ModelingAidsMultiCriteriaComparisonMethod_OtherCriteriaTooltip=Other matching criteria.
ModelingAidsMultiCriteriaComparisonMethod_Relative=Relative
ModelingAidsMultiCriteriaComparisonMethod_RelativeTooltip=Relative matching consists in matching model elements according to their neighboring elements.\nThis is relevant for comparing models which have been created independently.
ModelingAidsMultiCriteriaComparisonMethod_StructureCriterion=Structure
ModelingAidsMultiCriteriaComparisonMethod_StructureCriterionTooltip=This criterion allows matching elements which play the same unique role within matching containers, or which are roots of the same type.
ModelingAidsMultiCriteriaComparisonMethod_SemanticCriterion=Semantics
ModelingAidsMultiCriteriaComparisonMethod_SemanticCriterionTooltip=This criterion allows matching elements according to their nature and their meaning.
