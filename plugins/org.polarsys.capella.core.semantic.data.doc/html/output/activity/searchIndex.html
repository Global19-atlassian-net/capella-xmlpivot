<body style="padding:0px; margin:0px; background-color:#F6F6F6">

		<div style="height:30px;">

<div style="font-family:Arial; font-size:12px;padding-left:5px;">
  	<input id="input1" type="text" value=""/> 
  	<p id="p1"></p>
    <p id="p2"></p>	
	<script type="text/javascript">
		
		var tabCount = 1;
		var conceptsList = new Array(tabCount);
		var currentSize = 0;
		var addedConceptCount = 0;
		for(x = 0; x < tabCount; x++) {
			if ((14 - addedConceptCount) > 255){
				currentSize = 255;
			}else{
				currentSize = 14 - addedConceptCount;
			}
			var jConcepts = new Array(currentSize);
			for(i = 0; i < currentSize;i++) {
				jConcepts[i] = new Array();
			}
			conceptsList[x] = jConcepts;
			addedConceptCount = addedConceptCount + 255;
		}
conceptsList[0][0][0] = "AbstractAction";
		conceptsList[0][0][1] = "1_AbstractAction";
		conceptsList[0][1][0] = "AbstractActivity";
		conceptsList[0][1][1] = "2_AbstractActivity";
		conceptsList[0][2][0] = "AcceptEventAction";
		conceptsList[0][2][1] = "3_AcceptEventAction";
		conceptsList[0][3][0] = "ActivityEdge";
		conceptsList[0][3][1] = "4_ActivityEdge";
		conceptsList[0][4][0] = "ActivityNode";
		conceptsList[0][4][1] = "5_ActivityNode";
		conceptsList[0][5][0] = "ActivityPartition";
		conceptsList[0][5][1] = "6_ActivityPartition";
		conceptsList[0][6][0] = "InputPin";
		conceptsList[0][6][1] = "7_InputPin";
		conceptsList[0][7][0] = "ObjectFlow";
		conceptsList[0][7][1] = "8_ObjectFlow";
		conceptsList[0][8][0] = "ObjectNode";
		conceptsList[0][8][1] = "9_ObjectNode";
		conceptsList[0][9][0] = "ObjectNodeKind";
		conceptsList[0][9][1] = "10_ObjectNodeKind";
		conceptsList[0][10][0] = "ObjectNodeOrderingKind";
		conceptsList[0][10][1] = "11_ObjectNodeOrderingKind";
		conceptsList[0][11][0] = "OutputPin";
		conceptsList[0][11][1] = "12_OutputPin";
		conceptsList[0][12][0] = "Pin";
		conceptsList[0][12][1] = "13_Pin";
		conceptsList[0][13][0] = "activity";
		conceptsList[0][13][1] = "14_activity";
					
	    $("#input1").keyup(function () {
	      var value = $(this).val();
	      // $("#p1").text(value);
	      var element = document.getElementById('possible_keywords');
	      var t = "";
	      for (x=0; x < tabCount; x++){
		  	var concepts = conceptsList[x];
	      	for(i=0;i<concepts.length;i++) {
	      		var index = concepts[i][0].toLowerCase().indexOf(value.toLowerCase());
	      		if(index != -1) {
		      		var value2 = concepts[i][0];
	      			var value3 = concepts[i][1];
	      			t = t.concat("<a href='concepts/" + value3 + ".html' target='content'>" + value2 + "</a><br/>");	      		
	      		}
	      	}
	      }
	      
	      $("#p2").html(t);
	      
	      element.value = value;
	    }).keyup();
	    
	</script>
	</div>
